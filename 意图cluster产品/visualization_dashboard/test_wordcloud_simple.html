<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>词云库测试</title>
    <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/build/wordcloud2.min.js"></script>
    <style>
        body {
            background: #0E1624;
            color: #ECF2F5;
            padding: 2rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        canvas {
            background: #111827;
            border: 1px solid #1F2937;
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem 0;
            width: 100%;
            height: 300px;
        }
        .info {
            background: #1F2937;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .status {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
        }
        .success {
            background: rgba(52, 211, 153, 0.2);
            border: 1px solid #34D399;
        }
        .error {
            background: rgba(251, 113, 133, 0.2);
            border: 1px solid #FB7185;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>词云库加载测试</h1>
        
        <div id="libraryStatus" class="status">
            <p>检查中...</p>
        </div>
        
        <div class="info">
            <h3>测试数据：</h3>
            <pre id="testData"></pre>
        </div>
        
        <canvas id="wordcloud-test" width="600" height="300"></canvas>
        
        <div class="info">
            <h3>渲染结果：</h3>
            <div id="result"></div>
        </div>
    </div>

    <script>
        // 检查库是否加载
        function checkLibrary() {
            const statusDiv = document.getElementById('libraryStatus');
            
            if (typeof WordCloud !== 'undefined') {
                statusDiv.className = 'status success';
                statusDiv.innerHTML = '<p>✓ WordCloud库已成功加载！</p><p>WordCloud类型: ' + typeof WordCloud + '</p>';
                return true;
            } else {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '<p>✗ WordCloud库未加载</p><p>尝试使用备用CDN...</p>';
                return false;
            }
        }

        // 测试数据
        const testWords = [
            ['深度研究', 50],
            ['低紧迫', 45],
            ['浏览阶段', 40],
            ['F1', 35],
            ['有效性导向', 30],
            ['止鼾需求', 40],
            ['对比阶段', 35],
            ['中紧迫', 30],
            ['Z6', 25],
            ['价格导向', 25]
        ];

        // 显示测试数据
        document.getElementById('testData').textContent = JSON.stringify(testWords, null, 2);

        // 渲染词云
        function renderWordCloud() {
            const canvas = document.getElementById('wordcloud-test');
            const resultDiv = document.getElementById('result');
            
            if (!canvas) {
                resultDiv.innerHTML = '<p style="color: #FB7185;">Canvas元素未找到</p>';
                return;
            }
            
            if (typeof WordCloud === 'undefined') {
                resultDiv.innerHTML = '<p style="color: #FB7185;">WordCloud库未加载，无法渲染</p>';
                return;
            }
            
            try {
                console.log('开始渲染词云，数据:', testWords);
                
                // 计算频率范围，用于动态调整字体大小
                const frequencies = testWords.map(w => w[1]);
                const minFreq = Math.min(...frequencies);
                const maxFreq = Math.max(...frequencies);
                const freqRange = maxFreq - minFreq || 1;
                
                console.log('频率范围:', minFreq, '-', maxFreq);
                
                WordCloud(canvas, {
                    list: testWords,
                    gridSize: 8,
                    weightFactor: function(size) {
                        // 根据频率范围动态调整字体大小
                        const normalizedFreq = (size - minFreq) / freqRange;
                        const normalizedSize = Math.sqrt(normalizedFreq);
                        
                        const minFontSize = 12;
                        const maxFontSize = 60;
                        const fontSize = minFontSize + normalizedSize * (maxFontSize - minFontSize);
                        
                        return fontSize;
                    },
                    fontFamily: 'Arial, "Microsoft YaHei", sans-serif',
                    color: function() {
                        const colors = ['#7FE8C1', '#7DA6FF', '#A78BFA', '#F472B6', '#60A5FA', '#34D399', '#FBBF24'];
                        return colors[Math.floor(Math.random() * colors.length)];
                    },
                    rotateRatio: 0.3,
                    rotationSteps: 2,
                    backgroundColor: 'transparent',
                    minSize: 12,
                    drawOutOfBound: false
                });
                
                resultDiv.innerHTML = '<p style="color: #7FE8C1;">✓ 词云渲染成功！</p>';
                console.log('词云渲染成功');
            } catch (e) {
                resultDiv.innerHTML = `<p style="color: #FB7185;">✗ 渲染失败: ${e.message}</p>`;
                console.error('渲染错误:', e);
            }
        }

        // 页面加载完成后检查
        window.addEventListener('load', function() {
            console.log('页面加载完成');
            console.log('WordCloud类型:', typeof WordCloud);
            
            if (checkLibrary()) {
                setTimeout(() => {
                    renderWordCloud();
                }, 500);
            } else {
                // 尝试加载备用CDN
                const script = document.createElement('script');
                script.src = 'https://unpkg.com/wordcloud@1.2.2/build/wordcloud2.min.js';
                script.onload = function() {
                    console.log('备用CDN加载成功');
                    checkLibrary();
                    setTimeout(() => {
                        renderWordCloud();
                    }, 500);
                };
                script.onerror = function() {
                    document.getElementById('result').innerHTML = '<p style="color: #FB7185;">所有CDN加载失败</p>';
                };
                document.head.appendChild(script);
            }
        });
    </script>
</body>
</html>
