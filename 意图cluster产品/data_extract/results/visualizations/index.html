    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #fafafa;
            color: #1a1a1a;
            min-height: 100vh;
            padding: 0;
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 80px 60px;
            background: #ffffff;
            min-height: 100vh;
        }

        .header {
            margin-bottom: 100px;
            padding-bottom: 40px;
            border-bottom: 2px solid #1a1a1a;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 120px;
            height: 2px;
            background: #1a1a1a;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            color: #1a1a1a;
            margin-bottom: 16px;
            letter-spacing: -1px;
            line-height: 1.2;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 0.3px;
        }

        .search-box {
            margin-bottom: 80px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 16px 0;
            border: none;
            border-bottom: 2px solid #e5e5e5;
            font-size: 1.1rem;
            background: transparent;
            color: #1a1a1a;
            transition: border-color 0.3s;
            font-weight: 300;
        }

        .search-box input:focus {
            outline: none;
            border-bottom-color: #1a1a1a;
        }

        .search-box input::placeholder {
            color: #999;
            font-weight: 300;
        }

        .stats {
            display: flex;
            gap: 60px;
            margin-bottom: 80px;
            padding-bottom: 40px;
            border-bottom: 1px solid #e5e5e5;
        }

        .stat-item {
            font-size: 0.875rem;
            color: #666;
        }

        .stat-item .number {
            display: block;
            font-size: 3rem;
            font-weight: 300;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -1px;
            line-height: 1;
        }

        .category-section {
            margin-bottom: 100px;
        }

        .category-title {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #1a1a1a;
            margin-bottom: 48px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e5e5e5;
            position: relative;
            display: inline-block;

        .category-title::after {

            position: absolute;
            bottom: -1px;
            left: 0;
            width: 60px;
            height: 1px;
            background: #1a1a1a;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 24px;
        }

        .dashboard-card {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            padding: 48px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .dashboard-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: #1a1a1a;
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dashboard-card:hover {
            border-color: #1a1a1a;
            transform: translateX(4px);
        }

        .dashboard-card:hover::before {
            transform: scaleY(1);
        }

        .dashboard-card h3 {
            font-size: 1.5rem;
            font-weight: 400;
            color: #1a1a1a;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.3px;
        }

        .dashboard-card .icon {
            font-size: 1.2rem;
            opacity: 0.7;
        }

        .dashboard-card .description {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.8;
            margin-bottom: 24px;
            font-weight: 300;
        }

        .dashboard-card .meta {
            display: flex;
            gap: 20px;
            font-size: 0.75rem;
            color: #999;
            margin-bottom: 24px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 500;
        }

        .dashboard-card .actions {
            display: flex;
            gap: 16px;
        }

        .btn {
            padding: 12px 24px;
            border: 1px solid #1a1a1a;
            background: transparent;
            font-size: 0.875rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: #1a1a1a;
            display: inline-block;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
        }

        .btn:hover {
            color: #ffffff;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn-primary {
            background: #1a1a1a;
            color: #ffffff;
        }

        .btn-primary::before {
            background: #333;
        }

        .btn-primary:hover {
            background: #333;
        }

        .no-results {
            text-align: center;
            padding: 120px 20px;
            color: #999;
            font-size: 1rem;
            font-weight: 300;
        }

        /* ÁßªÈô§ÊâÄÊúâË£ÖÈ•∞ÊÄßÂÖÉÁ¥† */

            }

            .stats {
                flex-direction: column;
                gap: 24px;
                margin-bottom: 40px;
            }

            .category-section {
                margin-bottom: 60px;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .dashboard-card {
                padding: 24px;
            }
        }
    </style>
</head>

        // Ê∏≤ÊüìDashboardÂç°Áâá
        function renderDashboards(filteredDashboards = dashboards) {
            const container = document.getElementById('dashboardContainer');
            const noResults = document.getElementById('noResults');
            
            if (filteredDashboards.length === 0) {
                container.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            
            // ÊåâÂàÜÁ±ªÂàÜÁªÑ
            const categories = {};
            filteredDashboards.forEach(dashboard => {
                if (!categories[dashboard.category]) {
                    categories[dashboard.category] = [];
                }
                categories[dashboard.category].push(dashboard);
            });

            let html = '';
            Object.keys(categories).sort().forEach(category => {
            html += `<div class="category-section">`;
            html += `<div class="category-title">${category}</div>`;
            html += `<div class="dashboard-grid">`;
                
                categories[category].forEach(dashboard => {
                    html += `
                        <div class="dashboard-card" onclick="openDashboard('${dashboard.file}')">
                            <h3>
                                <span class="icon">${dashboard.icon}</span>
                                ${dashboard.name}
                            </h3>
                            <div class="description">${dashboard.description}</div>
                            <div class="meta">
                                <span>${dashboard.category}</span>
                                <span>${dashboard.tags.join(' ¬∑ ')}</span>
                            </div>
                            <div class="actions">
                                <a href="${dashboard.file}" target="_blank" class="btn btn-primary" onclick="event.stopPropagation()">
                                    Open
                                </a>
                            </div>
                        </div>
                    `;
                });
                
                html += `</div></div>`;
            });

            container.innerHTML = html;
            
            // Êõ¥Êñ∞ÁªüËÆ°
            document.getElementById('totalDashboards').textContent = filteredDashboards.length;
            document.getElementById('totalCategories').textContent = Object.keys(categories).length;
        }

        // ÊâìÂºÄDashboard
        function openDashboard(file) {
            window.open(file, '_blank');
        }

        // Âú®Êñ∞Ê†áÁ≠æÈ°µÊâìÂºÄ
        function openInNewTab(file) {
            window.open(file, '_blank');
        }

        // ÊêúÁ¥¢ÂäüËÉΩ
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                renderDashboards();
                return;
            }

            const filtered = dashboards.filter(dashboard => {
                const searchableText = [
                    dashboard.name,
                    dashboard.description,
                    dashboard.category,
                    ...dashboard.tags
                ].join(' ').toLowerCase();
                
                return searchableText.includes(searchTerm);
            });

            renderDashboards(filtered);
        });

        // ÂàùÂßãÂåñ
        renderDashboards();
    </script>
